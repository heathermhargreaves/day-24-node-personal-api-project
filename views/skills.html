
<h1>Skills</h1>
<div>
	<ol>
		<li ng-repeat="skill in skills"><strong>{{skill.name}} </strong>
			<ul>
				<li><strong>Experience:</strong> {{skill.experience}}</li>
			</ul>
		</li>
	</ol>
</div>
	<form class="navbar-form" ng-submit="postWhat('skills', newSkill, experience)">
	<select class="form-control" ng-model="experience">
		<option value="1" selected>1</option>
	  <option value="2" selected>2</option>
    <option value="3" selected>3</option>
	  <option value="4" selected>4</option>
    <option value="5" selected>5</option>
	  <option value="6" selected>6</option>
    <option value="7" selected>7</option>
	  <option value="8" selected>8</option>
    <option value="9" selected>9</option>
	  <option value="10" selected>10</option>

	</select>
	<input class="form-control" placeholder="add new skill" ng-model="newSkill">

</form>
